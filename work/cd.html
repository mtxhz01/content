  <title>Document</title>
  <style>
    *{margin:0;padding:0;}
	body{background:#000;}
	.div,.div2,.div3{width:200px;height:200px;position:relative;display:inline-block;top:300px;}
	.div{left:300px;}
	.box,.cd{width:200px;height:200px;position:absolute;left:0;top:0;}
	.box{background:url(images/img_01.jpg) no-repeat;z-index:2;}
	.cd{background:url(images/cd.png) no-repeat;z-index:1;}
	.div2{left:400px;}
	.div3{left:500px;}
	span{width:100%;height:100%;background:url(images/img_01.jpg) no-repeat;position:absolute;left:0;top:210px;-webkit-transform:scale(1,-1);-webkit-mask:-webkit-linear-gradient(rgba(0,0,0,0) 60%,rgba(0,0,0,0.5));}
  </style>
  <script>
	document.addEventListener('DOMContentLoaded',function(){
		function tab(id){
			var oDiv=document.getElementById(id);
			var oBox=oDiv.querySelector('.box');
			var oCd=oDiv.querySelector('.cd');
			oBox.onmouseover=function(){
				oCd.style.top='-80px';
				oCd.style.WebkitTransition='1s all ease';
			};
			oBox.onmouseout=function(){
				oCd.style.top='0px';
			};
		}
		tab('div1');
		tab('div2');
		tab('div3');
	},false);
  </script>
 </head>
 <body>
 <div class="div" id="div1">
	<div class="box"></div>
	<span></span>
	<div class="cd"></div>
 </div>
 <div class="div2" id="div2">
	<div class="box"></div>
	<span></span>
	<div class="cd"></div>
 </div>	
 <div class="div3" id="div3">
	<div class="box"></div>
	<span></span>
	<div class="cd"></div>
 </div>	

 </body>

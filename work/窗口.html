  <title>Document</title>
  <style>
  *{margin:0;padding:0;}
  body{background:#c1c1c1;}
  .box{width:880px;height:100px;overflow:hidden;margin:100px auto;}
  .box div{width:200px;height:100px;float:left;position:relative;margin:0 10px;}
  .box span{background:url(images/window.png) no-repeat;width:200px;height:103px;position:absolute;left:0;top:0;z-index:2;}
  .box em{width:200px;height:100px;position:absolute;left:0;top:0;background:#999;z-index:1;text-align:center;line-height:100px;font-size:30px;color:#fff;font-weight:bold;text-shadow:5px 2px 5px #000;}
  .a1{background:url(images/1.jpg) 0 5px no-repeat;display:inline-block;width:100%;height:100%;}
  .a2{background:url(images/1.jpg) -200px 5px no-repeat;display:inline-block;width:100%;height:100%;}
  .a3{background:url(images/1.jpg) -400px 5px no-repeat;display:inline-block;width:100%;height:100%;}
  .a4{background:url(images/1.jpg) -600px 5px no-repeat;display:inline-block;width:100%;height:100%;}
  </style>

  <script>
	document.addEventListener('DOMContentLoaded',function(){
		function tab(id){
			var oBox=document.getElementById(id);
			var oDiv=oBox.querySelectorAll('div');
			var oEm=oBox.querySelectorAll('em');
			for(var i=0;i<oDiv.length;i++){
				oDiv[i].index=i;
				oDiv[i].onmouseover=function(){
				oEm[this.index].style.WebkitTransition='1s all ease';
				oEm[this.index].style.top='-100px';
			};
			oDiv[i].onmouseout=function(){
				oEm[this.index].style.top='0px';
			};
		}
		}
		tab('box');
	},false);
  </script>
 </head>
 <body>
  <div class="box" id="box">
	<div>
		<i class="a1"></i>
		<span></span>
		<em>About</em>
	</div>
	<div>

	</div>
	<div>

	</div>
